<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p> Hello Mr Bond </p>
    <p> Hello Mr <b>bold</b> Bond</p>
    <!--b tags makes things bold-->
    <p> Hello Mr <i>italic</i> Bond</p>
    <!--i tags makes things italics-->
    <p> Hello Mr <big>big</big> Bond</p>
    <!--big tags makes things big-->
    <p> Hello Mr <small>small</small> Bond</p>
    <!--small tags makes things small-->
    <p> Hello Mr <sub>subscript</sub> Bond</p>
    <!--sub tags make things subscript-->
    <p> Hello Mr <sup>superscript</sup> Bond</p>
    <!--sup tag makes things superscript -->
    <p> Hello Mr <ins>inserted</ins> Bond</p>
    <!--ins tag makes things inserted-->
    <p> Hello Mr <del>deleted</del> Bond</p>
    <!--del tags makes things deleted-->
    <p> Hello Mr <mark>marked</mark> Bond</p>
    <!--mark tags makes things highlighted-->


</body>

</html>
