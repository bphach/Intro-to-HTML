<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>Store hours</h3>

    <table bgcolor="black">
        <!--bg tags means background color-->
        <tr bgcolor="grey">
            <th>Sunday</th>
            <!--th tags are use to create a table header-->
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>
        <!--tr tags is used to create a table row-->
        <tr bgcolor="lightgrey" align="center">
            <td>Closed</td>
            <!--td tags are use if you're filling in data for a table-->
            <td>8-7</td>
            <td>8-7</td>
            <td>8-7</td>
            <td>8-7</td>
            <td>8-7</td>
            <td>Closed</td>
        </tr>
    </table>
    <!--To create a table, you use table tabs-->


</body>

</html>
